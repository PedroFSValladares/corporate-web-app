<div class="m-2">
  <label for={{inputName()}} class="form-label">{{label()}}</label>
  <select name={{inputName()}} id={{inputId()}} class="form-control">
    <option></option>
    @for (cargo of itens; track cargo.id){
      <option value="{{cargo.id}}">{{cargo.nome}}</option>
    }
  </select>
</div>
