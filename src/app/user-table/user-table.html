<div class="container">
    <h2>Usuários</h2>
    <a [routerLink]="['./add']" class="btn btn-success">Adicionar</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            @for (user of users; track $index) {
                <tr>
                    <td>{{user.name}}</td>
                    <td>{{user.email}}</td>
                    <td>
                        <a [routerLink]="['./detail', user.id]" class="btn btn-primary" (click)="detailUser(user.id)">Detalhar</a>
                        <a [routerLink]="['./edit', user.id]" class="btn btn-success" (click)="editUser(user.id)">Editar</a>
                        <a class="btn btn-danger" (click)="deleteUser(user.id)">Excluir</a>
                    </td>
                </tr>
            }
        </tbody>
    </table>
</div>
