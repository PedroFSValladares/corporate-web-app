server{
    listen 80;
    server_name webtools.com.br;

    root /usr/share/nginx/html;
    index index.html index.htm;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /assets/ {
        try_files $uri =404;
    }

    location = /favicon.ico {
        try_files $uri =404;
    }
}